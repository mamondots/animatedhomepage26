<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Home page</title>
    <script src="https://kit.fontawesome.com/910ce80589.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero-page">
        <header>
            <div class="logo">
                <a href="">mamondots</a>
            </div>
            <div class="menu">

            </div>
            <div class="header-btn">

            </div>
        </header>
        <main>
             <div class="home-info">
                 <h1 class="title">
                    Designed for a more <br>interesting world

                        <img src="img/home.png">

                    </div>

    <script>
          let animation = anime({
